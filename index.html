<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Tic-Tac-Toe</h1>
                <div class="namesContainer">
                    <div class="playerContainer"><button id="playerOne">player1</button>X</div>
                    <div class="playerContainer"><button id="playerTwo">player2</button>O</div>
                    
                </div>
                
                <div id="board" class="board">
                    <div class="box border-right border-bottom" id="box1"></div>
                    <div class="box border-right border-bottom" id="box2"></div>
                    <div class="box border-bottom" id="box3"></div>
                    <div class="box border-right border-bottom" id="box4"></div>
                    <div class="box border-right border-bottom" id="box5"></div>
                    <div class="box border-bottom" id="box6"></div>
                    <div class="box border-right" id="box7"></div>
                    <div class="box border-right" id="box8"></div>
                    <div class="box" id="box9"></div>
                </div>
                <div><button class="newGame" id="newGame">New Game</button></div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
